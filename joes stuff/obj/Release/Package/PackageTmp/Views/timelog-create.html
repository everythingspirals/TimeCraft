<div ng-controller="timelogController">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                New Timelog for {{date}}
            </div>
            <div class="panel-body">
                <div class="col-lg-6">
                    <legend>Timelog Input</legend>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Time In</label>
                                <timepicker ng-model="In" minute-step="1" style="text-align:right;" />
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Time Out</label>
                                <timepicker ng-model="Out" minute-step="1" style="text-align:right;" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Description</label>
                                <textarea ng-model="timelog.Description" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <label>Project</label>
                            <select ng-model="timelog.ProjectID" ng-options="p.ProjectID as p.ProjectName for p in projects" class="form-control">
                                <option value="">Please Select...</option>
                            </select>
                        </div>
                        <div class="col-lg-6">
                            <label>Issue #</label>
                            <input type="text" class="form-control" ng-model="timelog.IssueNumber" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <legend>Stats</legend>
                    <div class="form-group" style="text-align:right;">
                        <div class="col-lg-2">
                            <label>Hours:</label>
                        </div>
                        <div class="col-lg-2">
                            <label>{{hours}}</label>
                        </div>
                    </div>
                    <div class="form-group" style="text-align:right;">
                        <div class="col-lg-2">
                            <label>Amount:</label>
                        </div>
                        <div class="col-lg-2">
                            <label>{{amount | currency}}</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer" style="text-align:right;">
                    <button class="btn btn-primary" ng-click="Create()">Save</button>
            </div>
        </div>
    </div>
</div>
