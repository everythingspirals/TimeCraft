    <div ng-controller="dayController">
        <div class="navbar navbar-default navbar-static-top navbar-tooltip">

            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                   <div class="input-group" ng-controller="datepickerController" style="width:300px">
                    <input type="text"
                    class="form-control"
                    datepicker-popup="{{format}}"
                    is-open="opened"
                    starting-date="{{today.date}}"
                    ng-model="pickerDate"       
                    datepicker-options="dateOptions"
                    date-disabled="disabled(date, mode)"
                    close-text="Close"
                    />
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="open($event)"><i class="fa fa-calendar"></i></button>
                    </span>
                </div>
            </div>
        </form>

    </div>
    <div class="row">
        <div class="col-lg-8">
            <div class="panel panel-default">
                         <div class="panel-heading">Timelogs</div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th width="40%">Issue</th>
                            <th width="15%">Time In</th>
                            <th width="15%">Time Out</th>
                            <th width="15%">Hours</th>
                            <th width="15%">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="timelog in timelogs">
                            <td>{{timelog.IssueNumber}}</td>
                            <td>{{timelog.TimeIn | date }}</td>
                            <td>{{timelog.TimeOut | date:'hh'}}</td>
                            <td></td>
                            <td>
                                <a href="#/timelog/" class="btn btn-default"><i class="fa fa-pencil"></i></a>
                                <a href="#/timelog/" class="btn btn-default"><i class="fa fa-trash-o"></i></a>
                                <a href="#/timelog/" class="btn btn-default"><i class="fa fa-file-text-o"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">Add New</div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label>Issue</label>
                            <select ng-model="timelog.Issue" class="form-control"/></select>
                        </div>
                        <div class="form-group">
                        <label>Time In</label>
                          <input ng-model="timelog.TimeOut" type="text" class="form-control"/>
                      </div>
                      <div class="form-group">
                          <label>Time Out</label>
                          <input ng-model="timelog.TimeIn" type="text" class="form-control"/>
                      </div>
                          <div class="form-group">
                          <label>Description</label>
                          <textarea ng-model="timelog.TimeIn" type="text" class="form-control" style="height:200px"></textarea>
                      </div>

                  </form>
              </div>
              <div class="panel-footer clearfix">
                <a><button class="btn btn-primary pull-right">Add</button></a>
            </div>
        </div>
    </div>
</div>
</div>
