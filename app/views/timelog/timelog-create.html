<div class="aside" tabindex="-1" role="dialog">
  <div class="aside-dialog">
    <div class="aside-content">
      <div class="aside-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="aside-title">New TimeLog</h4>
      </div>
      <div class="aside-body">
 <form>
      
                        <div class="form-group">
                            <label>Issue</label>
                            <select ng-model="timelog.Issue" class="form-control"/></select>
                        </div>
                        <div class="form-group">
                        <label>Time In</label>
                          <input ng-model="timelog.TimeOut" type="text" class="form-control"/>
                      </div>
                      <div class="form-group">
                          <label>Time Out</label>
                          <input ng-model="timelog.TimeIn" type="text" class="form-control"/>
                      </div>
                    
                  
                          <div class="form-group">
                          <label>Description</label>
                          <textarea ng-model="timelog.TimeIn" type="text" class="form-control" style="height:200px"></textarea>
                      </div>
                    
                    
                  </form>
      </div>
      <div class="aside-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="$hide()">Save changes</button>
      </div>
    </div>
  </div>
