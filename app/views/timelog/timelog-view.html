    <div ng-controller="dayController">

        <div class="navbar navbar-default navbar-static-top navbar-tooltip">



            <form class="navbar-form navbar-right">
<div class="form-group" ng-class="{'has-error': datepickerForm.date2.$invalid}">
<div class="input-group" style="width:300px">
    <input type="text" class="form-control" ng-model="selectedDateAsNumber" data-date-format="yyyy-MM-dd" data-date-type="number" data-min-date="01/01/14" data-autoclose="1" name="date2" bs-datepicker>

  </div>
         
        </form>

    <div class="row">

            <div class="panel panel-default">

                            <th width="40%">Issue</th>
