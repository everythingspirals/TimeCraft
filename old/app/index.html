<!DOCTYPE html>
<html ng-app="app">

    <head>
        <title>TimeCraft</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <!-- CSS -->
        <link href="css/lib/bootstrap.min.css" rel="stylesheet" />
        <link href="css/lib/font-awesome.min.css" rel="stylesheet" />
        <link href="css/custom.css" rel="stylesheet" />
        <link href="css/lib/angular-motion.min.css" rel="stylesheet"/>
                <link href="css/lib/bootstrap-additions.min.css" rel="stylesheet"/>
    </head>

    <body ng-controller="rootController">
        
        <!-- topnav -->
        <div ng-include="'views/includes/header.html'"></div>

        <!-- loader -->
        <div id="loader" loader>
            <i class="fa fa-spinner fa-spin fa-2x spinner"></i>
        </div>
        
        <!-- sidenav -->
        <div ng-include="'views/includes/sidenav.html'"></div>
                
        <!-- main-->
        <div id="main" >
            <div id="subnav" class="navbar navbar-default navbar-static-top"></div>
            <div class="content" ng-view></div>
        </div>

        <!-- JS -->
        <script src="lib/moment/moment.min.js"></script>
        <!-- jQuery -->
        <script src="lib/jquery/jquery.min.js"></script>
        <!-- angular  -->
        <script src="lib/angular/angular.min.js"></script>
        <script src="lib/angular/angular-animate.min.js"></script> 
        <script src="lib/angular/angular-cookies.min.js"></script>
        <script src="lib/angular/angular-route.min.js"></script>
        <script src="lib/angular/angular-resource.min.js"></script>
        <!-- config -->
        <script src="js/app.js"></script>
        <script src="js/config.js"></script>
        <!-- services -->
        <script src="js/services/authServices.js"></script>
        <script src="js/services/miscServices.js"></script>
        <script src="js/services/projectServices.js"></script>
        <script src="js/services/rateServices.js"></script>
        <script src="js/services/timelogServices.js"></script>
        <!-- controllers -->
        <script src="js/controllers/authController.js"></script>
        <script src="js/controllers/datePickerController.js"></script>
        <script src="js/controllers/dayController.js"></script>
        <script src="js/controllers/rootController.js"></script>
        <script src="js/controllers/projectController.js"></script>
        <script src="js/controllers/timelogController.js"></script>
        <!-- directives -->
        <script src="js/directives/miscDirectives.js"></script>
        <!-- angular-strap -->
        <script src="lib/angular-strap/angular-strap.min.js"></script>
        <script src="lib/angular-strap/angular-strap.tpl.min.js"></script>

    </body>
</html>
