<div ng-controller="authController">
    <div class="container">
        <div class="form-group">
            <label>User Name</label>
            <input class="form-control" type="text" placeholder="username" ng-model="userName" />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="text" placeholder="password" ng-model="password" />
        </div>
        <br />
        <button class="btn btn-primary pull-right" ng-click="Login()">Log in</button>
    </div>
</div>
