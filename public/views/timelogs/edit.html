	<div class="aside" tabindex="-1" role="dialog">
		<div class="aside-dialog">
			<div class="aside-content">
				<div class="aside-header">
					<button type="button" class="close" ng-click="$hide()">&times;</button>
					<h4 class="aside-title"><i class="fa fa-pencil"></i> Edit</h4>
				</div>
				<div class="aside-body">
					<form>
						<div class="form-group">
							<label>{{timelog.startTime | date: 'M-d-yyyy'}}</label>
						</div>
						<div class="form-group" ng-controller="IssuesController" data-ng-init="getByUser()">
							<label>Issue</label>
							<div>
								<select chosen data-placeholder="Choose an issue" ng-model="$parent.timelog.issue" id="issue" ng-options="issue as issue.name for issue in issues track by issue.name" class="form-control" required></select>
							</div>
						</div>
						<div class="form-group">
							<label>Start Time</label>
							<table cellpadding="10">
								<tr>
									<td>
										<input type="text" type="number" max="12" min="1" class="form-control" ng-model="timelog.startHours" maxlength="2" placeholder="hh" style="width:70px" required />
									</td>
									<td>
									<input type="text" type="number" max="59" min="0" class="form-control" ng-model="timelog.startMinutes" maxlength="2"  placeholder="mm" style="width:70px" required />
									</td>
									<td>
										<select class="form-control" ng-model="timelog.startMeridiem" style="width:70px" required>
										               <option value="0">AM</option>
                      <option value="1">PM</option>
										</select>
									</td>
								</tr>
							</table>
						</div>
						<div class="form-group">
							<label>Stop Time</label>
											<table cellpadding="10">
								<tr>
									<td>
										<input type="text" type="number" max="12" min="1" class="form-control" ng-model="timelog.stopHours" maxlength="2" placeholder="hh" style="width:70px" required />
									</td>
									<td>
									<input type="text" type="number" max="59" min="0" class="form-control" ng-model="timelog.stopMinutes" maxlength="2"  placeholder="mm" style="width:70px" required />
									</td>
									<td>
										<select class="form-control" ng-model="timelog.stopMeridiem" style="width:70px" required>
										               <option value="0">AM</option>
                      <option value="1">PM</option>
										</select>
									</td>
								</tr>
							</table>
						</div>
						<div class="form-group">
							<label>Description</label>
							<div text-angular ng-model="timelog.description" id="description">
							</div>
						</form>
					</div>
					<div class="aside-footer">
						<button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
						<button type="button" class="btn btn-primary" ng-click="update(); $hide()">Save changes</button>
					</div>
				</div>
			</div>
		</div>
