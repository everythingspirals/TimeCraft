	<div class="aside" tabindex="-1" role="dialog">
    <div class="aside-dialog">
      <div class="aside-content">
        <div class="aside-header">
          <button type="button" class="close" ng-click="$hide()">&times;</button>
          <h4 class="aside-title"><i class="fa fa-pencil"></i> Edit</h4>
        </div>
        <div class="aside-body">
          <form>
            <div class="form-group">
            <label>{{timelog.startTime | date: 'M-d-yyyy'}}</label>
            </div>
            <div class="form-group" ng-controller="IssuesController" data-ng-init="getByUser()">
              <label>Issue</label>
              <div>
              <select chosen data-placeholder="Choose an issue" ng-model="$parent.timelog.issue" id="issue" ng-options="issue._id as issue.name for issue in issues track by issue._id" class="form-control" required></select>
              </div>
            </div>
            <div class="form-group">
              <label>Start Time</label>
              <input type="text" class="form-control" ng-model="timelog.startTime" id="start" placeholder="Start Time" data-autoclose="1" bs-timepicker required />
            </div>
            <div class="form-group">
              <label>Stop Time</label>
              <input type="text" class="form-control" ng-model="timelog.stopTime" id="stop" placeholder="Stop Time" data-autoclose="1" bs-timepicker required />
            </div>
            <div class="form-group">
              <label>Description</label>
              <div text-angular ng-model="timelog.description" id="description">
              </div>
            </form>
          </div>
          <div class="aside-footer">
            <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
            <button type="button" class="btn btn-primary" ng-click="update(); $hide()">Save changes</button>
          </div>
        </div>
      </div>
    </div>
