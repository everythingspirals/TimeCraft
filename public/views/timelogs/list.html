    	<section data-ng-controller="TimelogsController" data-ng-init="find()">
       <!--tooltip-->
       <section class="navbar navbar-default navbar-static-top navbar-tooltip">
        <!--datepicker-->
        <form class="navbar-form navbar-right">
         <div class="form-group" ng-class="{'has-error': datepickerForm.date2.$invalid}">
          <div class="input-group" style="width:300px">
           <input type="text" class="form-control" ng-model="date" data-date-format="yyyy-MM-dd" data-date-type="number" data-min-date="01/01/14" data-autoclose="1" name="date2" bs-datepicker>
           <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
         </div>              
       </div>
     </form>

     <!-- aside button -->
     <button type="button" class="btn btn-primary navbar-btn navbar-right" data-template="views/timelogs/create.html" data-placement="right" data-animation="am-slide-right" bs-aside="aside" data-container="body">Add
     </button>
   </section>


   <div class="row">
     <div class="col-lg-12">

      <!--timelogs repeater -->
      <section class="panel panel-default">
       <div class="panel-heading">Timelogs</div>
       <ul class="list-group">
         <li class="list-group-item">
          <ul class="row">
            <li class="col-lg-4"><b>Issue</b></li>
            <li class="col-lg-2"><b>Time In</b></li>
            <li class="col-lg-2"><b>Time Out</b></li>
            <li class="col-lg-2"><b>Hours</b></li>
            <li class="col-lg-2"><b>Action</b></li>
          </ul>
        </li>
        <li class="list-group-item" ng-repeat="timelog in timelogs">
         <ul class="row">
          <li class="col-lg-4">{{timelog.issue.name}}</li>
          <li class="col-lg-2">{{timelog.startTime | date : 'HH:mm a' }}</li>
          <li class="col-lg-2">{{timelog.stopTime | date : 'HH:mm a'}}</li>
          <li class="col-lg-2">{{diff(timelog.startTime, timelog.stopTime)}}</li>
          <li class="col-lg-2">
           <button ng-click="edit(timelog)" data-template="views/timelogs/edit.html" data-placement="right" data-animation="am-slide-right" bs-aside="aside" data-container="body" class="btn btn-default"><i class="fa fa-pencil"></i></button>
           <button ng-click="remove(timelog)" class="btn btn-default"><i class="fa fa-trash-o"></i></button>
           <a ng-click="$scope.picked = ($scope.picked != $index ? $index : null)" class="btn btn-default"><i class="fa fa-file-text-o"></i></a>
         </li>
       </ul>

       <div class="well well-description" ng-show="$scope.picked == $index">
             {{timelog.description}}
      </div>
    </li>

  </ul>
</section>
</div>

</div>
</section>
