    	<section data-ng-controller="TimelogsController" data-ng-init="find()">


       <div class="row">
         <div class="col-lg-12">
          <!--issues repeater -->
          <section class="panel panel-default">
           <!--tooltip-->
           <section class="navbar navbar-default navbar-static-top navbar-tooltip">
             <div class="navbar-header">
              <div class="navbar-brand">Timelogs</div>
            </div>
            <!--datepicker-->
            <form class="navbar-form navbar-right">
             <div class="form-group" ng-class="{'has-error': datepickerForm.date2.$invalid}">
              <div class="input-group" style="width:300px">
               <input type="text" class="form-control" ng-model="date" data-date-format="MM-dd-yyyy" data-date-type="number" data-min-date="01-01-14" data-autoclose="1" name="date2" bs-datepicker>
               <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
             </div>              
           </div>
         </form>

         <!-- aside button -->
         <button type="button" class="btn btn-primary navbar-btn navbar-right" data-template="views/timelogs/create.html" data-placement="right" data-animation="am-slide-right" bs-aside="aside" data-container="body">Add
         </button>
       </section>
       <table class="table">
        <thead>
          <tr>
            <th width="20%">Time In</th>
            <th width="20%">Time Out</th>
            <th width="20%">Issue</th>
            <th width="20%">Hours</th>
            <th width="20%">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="timelog in timelogs">
            <td>{{timelog.startTime | date : 'hh:mm a' }}</td>
            <td>{{timelog.stopTime | date : 'hh:mm a'}}</td>
            <td>{{timelog.issue.name}}</td>
            <td>{{diff(timelog.startTime, timelog.stopTime)}}</td>
            <td>
              <button ng-click="edit(timelog)" data-template="views/timelogs/edit.html" data-placement="right" data-animation="am-slide-right" bs-aside="aside" data-container="body" class="btn btn-default"><i class="fa fa-pencil"></i></button>
              <button ng-click="remove(timelog)" class="btn btn-default"><i class="fa fa-trash-o"></i></button>
              <a href="#!/timelogs/{{timelog._id}}" class="btn btn-default"><i class="fa fa-eye"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </section> 
  </div>
</div>
</section>
