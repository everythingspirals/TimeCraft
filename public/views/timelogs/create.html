	<div class="aside" tabindex="-1" role="dialog">
  <div class="aside-dialog">
    <div class="aside-content">
      <div class="aside-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="aside-title"><i class="fa fa-plus"></i> Create</h4>
      </div>
      <div class="aside-body">
       <form>
       <div class="form-group">
          <label>Issue</label>
          <select id="issue" data-ng-model="issue" class="form-control" required></select>
        </div>
        <div class="form-group">
          <label>Time In</label>
          <input type="text" class="form-control" data-ng-model="startTime" id="start" placeholder="Start Time" required>
        </div>
        <div class="form-group">
          <label>Time Out</label>
          <input type="text" class="form-control" data-ng-model="stopTime" id="stop" placeholder="Stop Time" required>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea data-ng-model="description" id="description" cols="30" rows="10" placeholder="Description" class="form-control" required></textarea>
        </div>
      </form>
    </div>
    <div class="aside-footer">
      <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
      <button type="button" class="btn btn-primary" ng-click="create(); $hide()">Save changes</button>
    </div>
  </div>
</div>
