    <section data-ng-controller="IssuesController" data-ng-init="find()">

  	<!--tooltip-->
  	<section class="navbar navbar-default navbar-static-top navbar-tooltip">
  		<!--datepicker-->
  		<form class="navbar-form navbar-right">
  			<div class="form-group" ng-class="{'has-error': datepickerForm.date2.$invalid}">
  				<div class="input-group" style="width:300px">
  					<input type="text" class="form-control" ng-model="date" data-date-format="yyyy-MM-dd" data-date-type="number" data-min-date="01/01/14" data-autoclose="1" name="date2" bs-datepicker>
  					<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
  				</div>              
  			</div>
  		</form>

  		<!-- aside button -->
  		<button type="button" class="btn btn-primary navbar-btn navbar-right" data-template="views/issues/create.html" data-placement="right" data-animation="am-slide-right" bs-aside="aside" data-container="body">Add
  		</button>
  	</section>


  		<div class="row">
  			<div class="col-lg-12">

  				<!--issues repeater -->
  				<section class="panel panel-default">
  					<div class="panel-heading">Issues</div>
  					<table class="table">
  						<thead>
  							<tr>
  								<th width="20%">Name</th>
                  <th width="50%">Description</th>
  								<th width="5%">Estimate</th>
  								<th width="5%">Actual</th>
  								<th width="10%">CreatedBy</th>
                  <th width="10%">Action</th>
   							</tr>
  						</thead>
  						<tbody>
  							<tr ng-repeat="issue in issues">
  								<td>{{issue.name}}</td>
                  <td ng-bind-html="issue.story"></td>
  								<td>{{issue.estimate}}</td>
  								<td></td>
  								<td>{{issue.createdBy.name}}</td>
  								<td>
  									<button ng-click="edit(issue)" data-template="views/issues/edit.html" data-placement="right" data-animation="am-slide-right" bs-aside="aside" data-container="body" class="btn btn-default"><i class="fa fa-pencil"></i></button>
  									<button ng-click="remove(issue)" class="btn btn-default"><i class="fa fa-trash-o"></i></button>
<!--   									      <a ng-click="$scope.picked = ($scope.picked != $index ? $index : null)" class="btn btn-default"><i class="fa fa-file-text-o"></i></a> -->
  								</td>
  							</tr>
  						</tbody>
  					</table>
  				</section>
  			</div>

  		</div>
  	</section>
