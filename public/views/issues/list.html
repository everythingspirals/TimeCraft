    <section data-ng-controller="IssuesController" data-ng-init="getByRelated()">
      <div class="row">
       <div class="col-lg-12">

        <!--issues repeater -->
        <section class="panel panel-default">
          <!--tooltip-->
          <section class="navbar navbar-default navbar-static-top navbar-tooltip">
            <div class="navbar-brand">Issues for {{global.user.name}}</div>
            <!--datepicker-->
            <form class="navbar-form navbar-right">
              <div class="form-group" ng-class="{'has-error': datepickerForm.date2.$invalid}">
                <div class="input-group" style="width:300px">
                  <input type="text" class="form-control" ng-model="globalFilter">
                  <span class="input-group-addon"><i class="fa fa-search"></i></span>
                </div>              
              </div>
            </form>

            <!-- aside button -->
            <button type="button" class="btn btn-primary navbar-btn navbar-right" data-template="views/issues/create.html" data-placement="right" data-animation="am-slide-right" bs-aside="aside" data-container="body">Add
            </button>
          </section>
          <table class="table">
            <thead>
             <tr>
              <th width="40%">Name</th>
              <th width="20%">Project</th>
              <th width="20%">Budget</th>
              <th width="20%">Action</th>
            </tr>
          </thead>
          <tbody>
           <tr ng-repeat="issue in issues | filter:globalFilter">
            <td>{{issue.name}}</td>
            <td>{{issue.project.name}}</td>
            <td>          
              <div class="progress" ng-init="getBudget(issue)">
                <div class="progress-bar" role="progressbar" aria-valuenow="{{issue.actual}}" aria-valuemin="0" aria-valuemax="{{issue.estimate}}" style="width:{{issue.budget}}%">
                  {{issue.budget}}%
                </div>
              </div>
            </td>
            <td>
             <button ng-click="edit(issue)" data-template="views/issues/edit.html" data-placement="right" data-animation="am-slide-right" bs-aside="aside" data-container="body" class="btn btn-default"><i class="fa fa-pencil"></i> Edit</button>
             <button ng-click="remove(issue)" class="btn btn-default"><i class="fa fa-trash-o"></i> Delete</button>
             <a href="#!/issues/{{issue._id}}" class="btn btn-default"><i class="fa fa-eye"></i> View</a>
           </td>
         </tr>
       </tbody>
     </table>
   </section>
 </div>

</div>
</section>
