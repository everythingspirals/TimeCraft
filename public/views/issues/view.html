	    <section data-ng-controller="IssuesController" data-ng-init="findOne()">
        <section class="row" >
          <div class="col-lg-6">


            <section class="row">
              <div class="col-lg-12">
                <!--issues repeater -->
                <section class="panel panel-default">
                  <div class="panel-heading">Details</div>
                  <div class="panel-body">   
                   <div class="form-group">
                    <label>Name</label>
                    <div>{{issue.name}}</div>
                  </div>
                  <div class="form-group">
                    <label>Budget</label>
                    <div>
                      <div class="progress" ng-init="getBudget(issue,totalHours)" ng-if="totalHours">
                        <div class="progress-bar" role="progressbar" aria-valuenow="{{totalHours}}" aria-valuemin="0" aria-valuemax="{{issue.estimate}}" style="width:{{issue.budget}}%">
                          {{issue.budget}}%
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="form-group" ng-controller="UsersController" data-ng-init="find()">
                    <label>Assigned To</label>
                    <div>{{issue.assignedTo.name}}</div>
                  </div>
                </div>
              </section>

            </div>
          </section>

          <section class="row">
           <div class="col-lg-12">
            <!--issues repeater -->
            <section class="panel panel-default">
              <div class="panel-heading">Story</div>
              <div class="panel-body">   
               <div class="form-group">
                 <div ng-bind-html="issue.story"></div>
               </div>
             </div>
           </section>
         </div>
       </section>

       <section class="row">
         <div class="col-lg-12">
          <!--issues repeater -->
          <section class="panel panel-default">
            <div class="panel-heading">Comments</div>
            <div class="panel-body">   
             <div class="form-group">

             </div>
           </div>
         </section>
       </div>

     </section>

   </div>
   <div class="col-lg-6" >
     <div class="row" >
       <div class="col-lg-12">
        <!--issues repeater -->
        <section class="panel panel-default" ng-init="getTimelogs()">
          <div class="panel-heading">Timelogs  {{totalHours}}</div>

          <table class="table">
            <thead>
              <tr>
                <th width="20%">Date</th>
                <th width="20%">Hours</th>
                <th width="20%">User</th>
                <th width="20%">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="timelog in timelogs">
                <td>{{timelog.startTime | date : 'MM-dd-yy' }}</td>
                <td ng-init="hours(timelog)">{{timelog.hours}}</td>
                <td>{{timelog.user.name}}</td>
                <td>
                  <a href="#!/timelogs/{{timelog._id}}" class="btn btn-default"><i class="fa fa-eye"></i> View</a>
                </td>
              </tr>
            </tbody>
          </table>
        </section>
      </div>

    </div>

  </div>
</section>
</section>
