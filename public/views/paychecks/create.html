	<div class="aside" tabindex="-1" role="dialog">
    <div class="aside-dialog">
      <div class="aside-content">
        <div class="aside-header">
          <button type="button" class="close" ng-click="$hide()">&times;</button>
          <h4 class="aside-title"><i class="fa fa-plus"></i> Create</h4>
        </div>
        <div class="aside-body">
          <form>
            <div class="form-group">
              <label>Rate</label>
            </div>
            <div class="form-group">
              <label>Rate</label>
              <input type="text" class="form-control" id="amount" ng-model="amount" placeholder="Rate" required>
            </div>
            <div ng-controller="ClientsController">
             <div class="form-group"  data-ng-init="find()">
              <label>Client</label>
              <select id="client" ng-model="$parent.client" 
              ng-options="client._id as client.name for client in clients" class="form-control" required></select>
            </div>
            <div class="form-group">
              <label>Start Date</label>
              <input type="text" class="form-control" ng-model="startDate" id="startDate" placeholder="Start Date" data-autoclose="1" bs-datepicker required />
            </div>
          </form>
        </div>
        <div class="aside-footer">
          <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
          <button type="button" class="btn btn-primary" ng-click="create(); $hide()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
