<section data-ng-controller="PaychecksController" data-ng-init="find()">
  <!--tooltip-->
  <section class="navbar navbar-default navbar-fixed-top toolbar">
    <!-- tooltip header -->
    <div class="navbar-header">
      <div class="navbar-brand">Paychecks</div>
    </div>
    <!--create button-->
    <button type="button" class="btn btn-primary navbar-btn navbar-right" data-template="views/paychecks/create.html" data-placement="right" data-animation="am-slide-right" bs-aside="aside" data-backdrop="static" data-container="body"><i class="fa fa-plus"></i>&nbsp;Add
    </button> 
  </section> 

  <div class="row">
    <div class="col-lg-12">
      <!--clients repeater -->
      <section class="panel panel-default">
        <table class="table panel-table">
          <thead>
            <tr>
              <th width="10%">Check #</th>
              <th width="10%">Start Date</th>
              <th width="10%">End Date</th>
              <th width="10%">Check Date</th>
              <th width="10%">Hours</th>
              <th width="10%">Rate</th>
              <th width="10%">Estimated</th>
              <th width="10%">Gross</th>
              <th width="10%">Variance</th>
              <th width="10%">Taxes and Deductions</th>
              <th width="10%">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="paycheck in paychecks">
              <td>{{paycheck.checkNumber}}</td>
              <td>{{paycheck.startDate | date}}</td>
              <td>{{paycheck.endDate | date}}</td>
              <td>{{paycheck.checkDate | date}}</td>
              <td>{{paycheck.hours}}</td>
              <td>{{paycheck.gross}}</td>
              <td>
               <div class="btn-group">
                 <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  Action <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                 <li><a ng-click="edit(paycheck)" data-template="views/paychecks/edit.html" data-placement="right" data-animation="am-slide-right" bs-aside="aside" data-backdrop="static" data-container="body" ><i class="fa fa-pencil"></i> Edit</a></li>
                 <li class="divider"></li>
                 <li> <a ng-click="remove(paycheck)" ><i class="fa fa-trash-o"></i> Delete</a></li>
               </ul>
             </div>
           </td>
         </tr>
       </tbody>
     </table>
   </section>
 </div>
</div>
</section>
