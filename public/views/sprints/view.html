      <section data-ng-controller="SprintsController" data-ng-init="findOne()">

        <section class="row">
          <div class="col-lg-6">


            <section class="row">
              <div class="col-lg-12">
                <!--sprints repeater -->
                <section class="panel panel-default">
                  <div class="panel-heading">Details</div>
                  <div class="panel-body">   
                   <div class="form-group">
                    <label>Name</label>
                    <div>{{sprint.name}}</div>
                  </div>
                       <div class="form-group">
                    <label>Overall Budget</label>
                    <div>
                      <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="{{sprint.actual}}" aria-valuemin="0" aria-valuemax="{{sprint.estimate}}" style="width:{{getBudget()}}%">
                          {{getBudget()}}%
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group" ng-controller="UsersController" data-ng-init="find()">
                    <label>Status</label>
                    <div>{{sprint.assignedTo.name}}</div>
                  </div>
                </div>
              </section>

            </div>
          </section>
          <section class="row">
           <div class="col-lg-12">
            <!--sprints repeater -->
            <section class="panel panel-default">
              <div class="panel-heading">Comments</div>
              <div class="panel-body">   
               <div class="form-group">

               </div>
             </div>
           </section>
         </div>
         
       </section>


     </div>
     <div class="col-lg-6">
       <div class="row">
         <div class="col-lg-12">
          <!--sprints repeater -->
          <section class="panel panel-default">
            <div class="panel-heading">Issues</div>
            <div class="panel-body">   
             <div class="form-group">
             <table class="table" ng-controller="IssuesController" ng-init="findBySprint()">

                <thead>
                 <tr>
                  <th width="40%">Name</th>
                  <th width="30%">Budget</th>
                  <th width="20%">Action</th>
                </tr>
              </thead>
              <tbody>
               <tr ng-repeat="issue in issues">
                <td>{{issue.name}}</td>
                <td>          
                  <div class="progress" ng-init="getBudget(issue)">
                    <div class="progress-bar" role="progressbar" aria-valuenow="{{issue.actual}}" aria-valuemin="0" aria-valuemax="{{issue.estimate}}" style="width:{{issue.budget}}%">
                      {{issue.budget}}%
                    </div>
                  </div>
                </td>
                <td>
                 <a href="#!/issues/{{issue._id}}" class="btn btn-sm btn-default"><i class="fa fa-eye"></i> View</a>
               </td>
             </tr>
           </tbody>
         </table>
       </div>
     </div>
   </section>
 </div>

</div>

</div>
</div>
</section>
</section>
