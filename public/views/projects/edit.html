	<div class="aside" tabindex="-1" role="dialog">
    <div class="aside-dialog">
      <div class="aside-content">
        <div class="aside-header projects">
          <button type="button" class="close" ng-click="$hide()">&times;</button>
          <h4 class="aside-title"><i class="fa fa-pencil"></i> Edit</h4>
        </div>
        <div class="aside-body">
         <form>
           <div class="form-group">
            <label>Name</label>
            <div>
              <input type="text" class="form-control" ng-model="project.name" id="name" placeholder="Name" required>
            </div>
          </div>
          <div class="form-group" ng-controller="ClientsController" data-ng-init="find()">
            <label>Client</label>
            <div>
              <select id="client" class="form-control" ng-model="$parent.project.client" ng-options="client as client.name for client in clients track by client.name"></select>
            </div>
          </div>
          <div class="form-group">
            <label>Url</label>
            <div>
              <input type="text" class="form-control" ng-model="project.url" id="url" placeholder="URL"  required>
            </div>
          </div>
        <div class="form-group" ng-controller="StatusController"  data-ng-init="find()">
              <label>Status</label>
              <select id="status" ng-model="$parent.project.status" 
              ng-options="status as status.name for status in stati track by status.name" class="form-control" required></select>
            </div>
        </form>
      </div>
      <div class="aside-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="update(); $hide()">Save changes</button>
      </div>
    </div>
  </div>
</div>
